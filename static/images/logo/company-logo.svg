<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Main Logo Icon -->
    <g transform="translate(10, 10)">
        <!-- Surveyor's Target Symbol -->
        <circle cx="20" cy="20" r="18" fill="white" stroke="#007bff" stroke-width="2"/>
        <circle cx="20" cy="20" r="12" fill="none" stroke="#007bff" stroke-width="2"/>
        <line x1="20" y1="2" x2="20" y2="38" stroke="#007bff" stroke-width="2"/>
        <line x1="2" y1="20" x2="38" y2="20" stroke="#007bff" stroke-width="2"/>
    </g>

    <!-- Company Name -->
    <g transform="translate(50, 35)">
        <text font-family="Arial, sans-serif" font-size="22" font-weight="bold">
            <tspan fill="#007bff">POLKEN</tspan>
            <tspan dx="5" fill="#333333">GEOCART</tspan>
        </text>
    </g>

    <!-- Tagline -->
    <text x="50" y="48" font-family="Arial, sans-serif" font-size="10" fill="#666666">
        SURVEY & MAPPING SOLUTIONS
    </text>
</svg>
